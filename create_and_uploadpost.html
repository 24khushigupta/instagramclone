<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Clone - Create Post</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #fafafa; }

    /* Navbar */
    .navbar {
      background: #fff;
      border-bottom: 1px solid #dbdbdb;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a { text-decoration: none; color: #0095f6; font-weight: bold; }

    /* Create Post */
    .create-post {
      max-width: 420px;
      background: #fff;
      margin: 40px auto;
      border: 1px solid #dbdbdb;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    .create-post h2 { margin-bottom: 15px; }

    .preview img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    input[type="file"] { margin: 10px 0; }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: 1px solid #dbdbdb;
      resize: none;
      border-radius: 4px;
    }

    .char-count {
      text-align: right;
      font-size: 12px;
      color: gray;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0095f6;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <b>Create Post</b>
    <a href="index.html">Back</a>
  </div>

  <!-- Create Post -->
  <div class="create-post">
    <h2>New Post</h2>

    <div class="preview" id="preview"></div>

    <input type="file" accept="image/*" onchange="previewImage(event)" />

    <textarea id="caption" maxlength="150" placeholder="Write a caption..." oninput="countChars()"></textarea>
    <div class="char-count" id="charCount">0 / 150</div>

    <input type="text" id="location" placeholder="Add location" />
    <input type="text" id="hashtags" placeholder="#hashtags" />

    <button onclick="createPost()">Share</button>
  </div>

  <script>
    const user = localStorage.getItem('loggedInUser');
    if (!user) window.location.href = 'index.html';

    function previewImage(event) {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      const img = document.createElement('img');
      img.src = URL.createObjectURL(event.target.files[0]);
      preview.appendChild(img);
    }

    function countChars() {
      const caption = document.getElementById('caption').value.length;
      document.getElementById('charCount').innerText = caption + ' / 150';
    }

    function createPost() {
      const fileInput = document.querySelector('input[type=file]');
      const caption = document.getElementById('caption').value;
      const location = document.getElementById('location').value;
      const hashtags = document.getElementById('hashtags').value;

      if (!fileInput.files[0]) {
        alert('Please select an image');
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const post = {
          id: Date.now(),
          user: user,
          image: reader.result,
          caption: caption,
          location: location,
          hashtags: hashtags,
          likes: 0
        };

        const posts = JSON.parse(localStorage.getItem('posts')) || [];
        posts.unshift(post);
        localStorage.setItem('posts', JSON.stringify(posts));

        window.location.href = 'index.html';
      };
      reader.readAsDataURL(fileInput.files[0]);
    }
  </script>

</body>
</html>
