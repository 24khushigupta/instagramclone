<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user login</title>
</head>

<body>
    <!--styling for user login and signup page-->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        .auth-box {
            background: #fff;
            width: 350px;
            border: 1px solid #dbdbdb;
            padding: 30px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }


        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0095f6;
            color: #fff;
            border: none;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
            font-weight: bold;
        }


        .switch {
            margin-top: 15px;
            font-size: 14px;
        }

        .switch span {
            color: #0095f6;
            cursor: pointer;
            font-weight: bold;
        }


        .hidden {
            display: none;
        }
    </style>
    <!--login for user-->
    <div class="auth-box" id="loginBox">
        <div class="logo">Instagram</div>
        <input type="text" id="loginUser" placeholder="Username" />
        
        <input type="password" id="loginPass" placeholder="Password" />
       <button onclick="login()">Log In</button>
        <div class="switch">Don't have an account? <span onclick="showSignup()">Sign up</span></div>
    </div>
    <!--signup for user-->
    <div class="auth-box hidden" id="signupBox">
        <div class="logo">Instagram</div>
        <input type="text" id="signupUser" placeholder="Username" />
        <input type="password" id="signupPass" placeholder="Password" />

        <button onclick="signup()">Sign Up</button>
        <div class="switch">Already have an account? <span onclick="showLogin()">Log in</span></div>
    </div>
    <!--java script for user login and signup page-->
    <script>
        function showSignup() {
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('signupBox').classList.remove('hidden');
        }


        function showLogin() {
            document.getElementById('signupBox').classList.add('hidden');
            document.getElementById('loginBox').classList.remove('hidden');
        }


        function signup() {
            const user = document.getElementById('signupUser').value;
            const pass = document.getElementById('signupPass').value;
            if (user && pass) {
                localStorage.setItem(user, pass);
                alert('Signup successful! Please login.');
                showLogin();
            } else {
                alert('Please fill all fields');
            }
        }


        function login() {
            const user = document.getElementById('loginUser').value;
            const pass = document.getElementById('loginPass').value;
            const storedPass = localStorage.getItem(user);


            if (storedPass === pass) {
                alert('Login successful!');
                window.location.href = 'index.html';
                localStorage.setItem('loggedInUser', user);


            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</body>

</html>
